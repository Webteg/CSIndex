<html>

<head>

<script>
  function UserAction() {
    var xhttp = new XMLHttpRequest();
    xhttp.open("POST", "http://opencitations.net/index/coci/api/v1/citations/10.1002/spe.931", true);
    xhttp.setRequestHeader("Content-type", "application/json");
    xhttp.send();
    var response = JSON.parse(xhttp.responseText);
    window.alert(response.lenght);
  }
</script>

</head>

<body>
<button type="submit" onclick="UserAction()">Citations</button>
</body>
